<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <form action="/api/register" method="post">
                    <h1 class="title">회원가입</h1>
                    
                    <!-- ID Field -->
                    <div class="field">
                        <label class="label">아이디</label>
                        <div class="control">
                            <input class="input" type="text" name="id_give" placeholder="아이디 입력">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="field">
                        <label class="label">비밀번호</label>
                        <div class="control">
                            <input class="input" type="password" name="pw_give" placeholder="비밀번호 입력">
                        </div>
                    </div>

                    <!-- Nickname Field -->
                    <div class="field">
                        <label class="label">닉네임</label>
                        <div class="control">
                            <input class="input" type="text" name="nickname_give" placeholder="닉네임 입력">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="field">
                        <div class="control">
                            <button class="button is-link">회원가입</button>
                        </div>
                    </div>

                    <!-- Cancel Button -->
                    <div class="field">
                        <div class="control">
                            <button class="button is-light" onclick="window.history.back(); return false;">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
